{% extends 'base.html' %}

{% block content %}

{% for message in messages %}
<div class="container-fluid p-0">
  <div class="alert {{ message.tags }} alert-dismissible fade show" role="alert">
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
      <span aria-hidden="True">&times;</span>
    </button>
    {{ message }}
  </div>
</div>
{% endfor %}
<center>
  <div class="card jumbo m-3">

    <h1 class='m-5'>HSFC BANK</h1>
    <figure class="text-center">
      <blockquote class="blockquote">
        <p>Solutions to your Banking Problem</p>
      </blockquote>
      <figcaption class="blockquote-footer">
        Quote By Organisations <cite title="Source Title">DPU COL</cite>
      </figcaption>
    </figure>
    <b>DPU col Project. <br>&copy; 2022 - Developed By Atish Kumar</p>
    </b>
</center>
<!-- <p><a href="https://www.djangoproject.com/" class="accounts m-5">My GitHub &raquo;</a></p> -->
</div>

<center>
  <div class="container  mx-4 my-4">
</center>
<div class="row m-5">
  {% if request.user.is_staff%}
  <div class="col-md-3">
    <a href='/dashboard/'>
      <div class="card bg-dark" style="width: 15rem;">
        <img src="../static/img/perspective_matte.png" class="card-img-top" alt="...">
        <div class="card-body">
          <button class="accounts">Dashboard</button>
        </div>
      </div>
    </a>
  </div>
  {% endif %}
  <div class="col-md-3">
    <a href='/accounts/'>
      <div class="card bg-dark" style="width: 15rem;">
        <img src="../static/img/Safe_perspective_matte.png" class="card-img-top" alt="...">
        <div class="card-body">
          <button class="accounts">Account</button>
        </div>
      </div>
    </a>
  </div>
  <div class="col-md-3">
    <a href='/transfer/'>
      <div class="card bg-dark" style="width: 15rem;">
        <img src="../static/img/Bank_perspective_matte.png" class="card-img-top" alt="...">
        <div class="card-body">
          <button class="accounts">Transfer</button>
        </div>
      </div>
    </a>
  </div>
  <div class="col-md-3">
    <a href='/customer/'>
      <div class="card bg-dark" style="width: 15rem;">
        <img src="../static/img/User_perspective_matte_s.png" class="card-img-top" alt="...">
        <div class="card-body">
          <button class="accounts">My Profile</button>
        </div>
      </div>
    </a>
  </div>
  <div class="col-md-3">
    <a href = '/services/'>
      <div class="card bg-dark" style="width: 15rem;">
        <img src="../static/img/BankingServices.jpg" class="card-img-top" alt="...">
        <div class="card-body">
          <button class="accounts" >Banking Services</button>
        </div>
      </div>
    </a> 
</div>  
<div class="col-md-3">
  <a href = '/customerfeedback/'>
    <div class="card bg-dark" style="width: 15rem;">
      <img src="../static/img/CustomerFeedback.jpg" class="card-img-top" alt="...">
      <div class="card-body">
        <button class="accounts" >Customer Feedback</button>
      </div>
    </div>
  </a> 
</div>  
  
  <div class="col-md-3">
    <a href = '/customerquery/'>
      <div class="card bg-dark" style="width: 15.8rem;">
        <img src="../static/img/CustomerQuery.jpg" class="card-img-top" alt="...">
        <div class="card-body">
          <button class="accounts" >Customer Query</button>
        </div>
      </div>
    </a> 
</div>  
<div class="col-md-3">

  <a href = '/contactus/'>
    <div class="card bg-dark" style="width: 15.5rem;">
      <img src="../static/img/HelpIcon.jpg" class="card-img-top" alt="...">
      <div class="card-body">
        <button class="accounts" >Contact Us</button>
      </div>
    </div>
    
  </a>

</div>
</div>
</div>
</div>
{% endblock content %}
